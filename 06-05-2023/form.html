<!DOCTYPE html>
<html>
<head>
  <!-- <title>Centered Form</title> -->
  <link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
  <div class="container">
    <form>
      <h2>Basic Information</h2>
      <div class="form-group">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="name" placeholder="First name" required>
      </div>
      <div class="form-group">
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="name" placeholder="Last name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="abc@gmail.com" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <input type="button" value="Submit" onclick="displayDetails()">
      </div>
    </form>
    <div>
    <p class="right-align" id="text"></p>
    </div>
  </div>
 
</body>
</html>
<script src="form.js"></script>
