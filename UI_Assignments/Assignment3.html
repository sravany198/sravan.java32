<!DOCTYPE html>
<html>
<head>
  <title>Sending Amount</title>
</head>
<body>
  <h1>Sending Amount:</h1>
  <p id="sendingAmount"></p>

  <script>
    let env = 'stage'; // Replace 'test' with the actual value of your 'env' variable

    let baseAmount = 10; 
    let sendingAmount;

    if (env === 'dev') {
      sendingAmount = baseAmount * 1.1; 
    } else if (env === 'test') {
      sendingAmount = baseAmount * 1.2; 
    } else if (env === 'stage') {
      sendingAmount = baseAmount * 1.3; 
    } else if (env === 'prod') {
      sendingAmount = baseAmount * 1.05; 
    } else {
      sendingAmount = baseAmount; 
    }
    document.getElementById('sendingAmount').textContent = sendingAmount;
  </script>
</body>
</html>
